<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <header class="logo">
      <img src="./src/img/imc.png" alt="Logo do Imc" srcset="" />
    </header>

    <main>
      <div class="container">
          <!-- Aqui o JavaScript vai inserir dinamicamente a seção sobre o IMC -->
          <div id="conteudo"></div>

          <!-- Seção do formulário para calcular o IMC -->
          <section class="input-container">
              <div class="calculator-section">
                  <div class="input-group">
                      <input type="number" name="altura" id="altura" placeholder=" " required />
                      <label for="altura">Altura (m)</label>
                  </div>
                  <div class="input-group">
                      <input type="number" name="peso" id="peso" placeholder=" " required />
                      <label for="peso">Peso (kg)</label>
                  </div>
              </div>

              <div class="button-group">
                  <input type="button" id="btn" value="Calcular" />
                  <input type="button" id="limpar" value="Limpar" />
              </div>

              <p id="resultado"></p>
          </section>
      </div>
  </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
